<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>PicShare</title>
  <script type='text/javascript' src='/js/underscore-min.js'></script>
  <script type='text/javascript' src='/js/jquery-1.7.2.min.js'></script>
 
  <script type="text/javascript" src="http://api.jslib.dotcloud.com/dev/js/LIBBlRpyMLQTIKakD1aDWilqllOTD3OnzJBktTppemnw63Ih1bA2Wgt8liWLWbonK1nLIIKjZpgYD0cl9PBZgTISb0SmM4KF5hM9hltquktkUbi3ewyZydiCXHhApL2pshs7qs5tRTQbRPNjAbaepxY7MGmcjGwiWlmgsyfkxFC2z3hsNgJURM3i52up0wPbdvnHsNZz6LSAenIZWvilDQfni8j0WmO6JOChn2QR0o1shPVb6HLjUDOVD1oHIUqs"></script>

  <script type="text/javascript" src="/js/tools.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>

  <!-- <link rel="stylesheet" type="text/css" href="/css/animations.css"> -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>
  <script type="text/template" id="tmpl-thumb-img">
    <li data-id="<%=id%>">
        <div class="delete">X</div>
        <img src="<%=urlData%>" class="thumb" alt="@" />
    </li>
  </script>

  <script type="text/template" id="tmpl-slideshow-canvas">
    <canvas class="big"></canvas>
  </script>

  <script type="text/template" id="tmpl-slideshow-image">
    <img src="<%=urlData%>" class="big" data-id="<%=_id%>" alt="@" />
  </script>


  <div id="content">
    
    <div id="thumbnails">
      <ul></ul>
    </div>

    <div id="slideshow">
      <div class="previous"><span>&lt;</span></div>
      <div class="next"><span>&gt;</span></div>
      <div id="picture"></div>
    </div>

</div>
  
</body>
</html>
